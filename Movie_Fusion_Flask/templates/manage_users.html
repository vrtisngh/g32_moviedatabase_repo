{% extends 'base.html' %}

{% block title_block %}Manage Users{% endblock %}

{% block styles %}
<style>
    .user-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    .user-table th, .user-table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    .user-table th {
        background-color: #333;
        color: white;
    }
    .action-btn {
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
    }
    .edit-btn { background-color: #ffc107; color: black; }
    .delete-btn { background-color: #dc3545; color: white; }
</style>
{% endblock %}

{% block main_block %}
<div class="container">
    <h2 class="text-center">Manage Users</h2>
    <table class="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="action-btn delete-btn" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
